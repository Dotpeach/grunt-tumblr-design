<!DOCTYPE html>
<html lang="{block:English}en{/block:English}{block:French}fr{/block:French}{block:German}de{/block:German}{block:Japanese}ja{/block:Japanese}{block:Italian}it{/block:Italian}{block:Spanish}es{/block:Spanish}{block:Polish}pl{/block:Polish}">
<head>
	<meta name="viewport" content="width=device-width" />
	<meta charset="UTF-8">
	<title>{Title}{block:PostTitle} // {PostTitle}{/block:PostTitle}</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="{Favicon}">
	<link rel="apple-touch-icon" href="{PortraitURL-128}">

	<!-- MetaDescription -->
	{block:Description}
		<meta name="description" content="{MetaDescription}">
	{/block:Description}

	<!-- Theme Options -->
	<meta name="text:Disqus shortname" content="">
	<meta name="text:Google Analytics ID" content="">
	<meta name="if:Show RSS link" content="1">
	<meta name="if:Show archive link" content="1">
	<meta name="if:Show random link" content="1">

	<!-- CSS INLINE -->
	<style>
		html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;font:inherit;font-size:100%;vertical-align:baseline}html{line-height:1}ol,ul{list-style:none}table{border-collapse:collapse;border-spacing:0}caption,th,td{text-align:left;font-weight:normal;vertical-align:middle}q,blockquote{quotes:none}q:before,q:after,blockquote:before,blockquote:after{content:"";content:none}a img{border:none}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section,summary{display:block}body{width:100%;*zoom:1}body:before,body:after{content:"";display:table}body:after{clear:both}h1,h2,h3{font-family:"Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;color:#000;margin:40px 0 10px;line-height:1.2;font-weight:400}h1{font-size:32px;font-weight:500}h2{font-size:24px}h3{font-size:18px}h4{font-size:14px;font-weight:600}p,ul,ol{margin-bottom:10px;font-weight:normal}p li,ul li,ol li{margin-left:5px;list-style-position:inside}

		@media only screen and (max-width: 600px){h1,h2,h3,h4{font-weight:600 !important}h1{font-size:22px !important}h2{font-size:18px !important}h3{font-size:16px !important}.content,.content-wrapper{padding:10px !important}}


		/* Users Custom CSS */
		{CustomCSS}
	</style>

	<!-- HTML5 / IE less than IE9 -->
	<!--[if lt IE 9]>
		<script src="http://static.tumblr.com/vookvsa/elOly45v5/html5.js"></script>
	<![endif]-->

</head>

<body>

	
<p>Theme 1 Content</p>
	
</body>
</html>
